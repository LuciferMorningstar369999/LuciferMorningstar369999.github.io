<!DOCTYPE html>
<html>
<head>
    <title>日期选择器</title>
</head>
<body>
    <h1>日期选择器</h1>
    <input type="date" id="selectedDate">
    <button onclick="showSelectedData()">显示</button>

    <div id="displayData">
        <h2>已选择日期的图片和文字</h2>
        <img id="selectedImage" src="" alt="图片">
        <p id="selectedText"></p>
    </div>

    <script>
        function showSelectedData() {
            const selectedDate = document.getElementById("selectedDate").value;

            // 构建GitHub仓库中的文件路径，根据选择的日期
            const imageUrl = `https://raw.githubusercontent.com/LuciferMorningstar369999/LuciferMorningstar369999.github.io/main/images/${selectedDate}.png`;
            const textUrl = `https://raw.githubusercontent.com/LuciferMorningstar369999/LuciferMorningstar369999.github.io/main/texts/${selectedDate}.txt`;

            // 设置图片的src属性
            document.getElementById("selectedImage").src = imageUrl;

            // 获取并设置文本
            fetch(textUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("selectedText").textContent = data;
                })
                .catch(error => {
                    console.error("无法获取文本数据：" + error);
                });
        }
    </script>
</body>
</html>
